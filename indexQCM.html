<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
	font-family: arial;
}
	#test{
		width: 500px;
		margin: auto;
	}
	#test_status{
		width: 500px;
		margin: auto;
		align:center;
	}
	.empty{
	background: red;
}
</style>
<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
     ["1 km est égale à ?", "1000 m", " 100000 cm", " 10 dam", "A"],
         ["10 m sont égales à ?", "0,01 km", "10 hectomètres", "100000 cm", "C"],
         ["1 m² est égale à ?", "100 cm²", "10000 cm²", "1000000 cm²", "C"],
         ["10 000 m² sont égales à ?", "1 hectare", "1km²", "1000 are", "B"],
         ["1 M³ est égale à ?", "100 litres", "1000 dm³" , "1000 cm³", "C"]
		];
		function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>Tu as "+correct+" questions correctes par "+questions.length+" questions </h2>";
		_("test_status").innerHTML = "FIN DE QUIZZ";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Question "+(pos+1)+" sur "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Suivant !</button>";
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
	}
	pos++;
	renderQuestion();
}


window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body bgcolor="#CFCECB">
<h2 id="test_status"></h2>
<fieldset id="test">
	<legend>SALAH</legend>
</fieldset>
</body>
<hr>

 

</footer>
</html>
